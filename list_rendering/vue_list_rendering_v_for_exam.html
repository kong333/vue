<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue_Hello</title>
    <script src="../vue_dev.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Let's hear some stories!</h1>
        <ul class="list-group">
            <li v-for="(val, key, idx) in profile" class="list-group-item">
                {{idx}} : {{key}} = {{val}}
            </li>
        </ul>
        <p>
            {{name}}
        </p>
    </div>
</body>
<script>
    var profile =
        {
            name:'lee jong heon',
            height : '1.65m',
            weigh:'73kg',
            eyeColor:'black',
            favoriteFood:'sushi'

        }
    new Vue({
        el:".container"
        ,data:{
            profile:profile,
            name : 'Fix You'
        }
    })
</script>
</html>
