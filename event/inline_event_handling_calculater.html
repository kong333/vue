<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<script src="../vue_dev.js"></script>
<body>
    <div class="container">
        <h1>Type 2 numbers and choose operation.</h1>
        <form class="form-inline" @submit.prevent="calculate">
            <input v-model.number="a" @keyup.enter="calculate" class="form-control">
            <select v-model="operator" class="form-control">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input v-model.number="b" @keyup.enter="calculate" class="form-control">
            <button type="submit" @click.prevent="calculate" class="btn btn-primary">
                Calculate
            </button>
        </form>
        <h2>Result : {{a}} {{operator}} {{b}} = {{c}}</h2>
        <pre>
            {{$data}}
        </pre>
    </div>
</body>
<script>
    new Vue({
        el:'.container',
        data:{
            a:1,
            b:2,
            c:null,
            operator:'+',
        },
        methods:{
            calculate : function(){
//                event.preventDefault();
                switch(this.operator){
                    case "+":
                        this.c = this.a + this.b
                        break;
                    case "-":
                        this.c = this.a - this.b
                        break;
                    case "*":
                        this.c = this.a * this.b
                        break;
                    case "/":
                        this.c = this.a / this.b
                        break;

                }
            }
        },
    })
</script>
</html>
